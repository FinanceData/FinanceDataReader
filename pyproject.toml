[project]
name = "finance-datareader"
version = "0.9.93"
description = "Financial data reader (price, stock list of markets)"
authors = [{ name = "FinanceData.KR", email = "plusjune@financedata.kr" }]
readme = "README.md"
license = { text = "MIT License" }
keywords = ["data", "finance"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.5",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: Implementation :: CPython",
]
requires-python = ">= 3.5"
dependencies = [
    "pandas>=0.19.2",
    "requests>=2.3.0",
    "requests-file",
    "lxml",
    "tqdm",
]

[project.urls]
Homepage = "http://www.financedata.kr"
Repository = "https://github.com/financedata/financedatareader"

[project.optional-dependencies]
chart = ["plotly"]
notebook = ["ipykernel"]

[tool.rye]
managed = true
dev-dependencies = ["finance-datareader[chart,notebook]"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/FinanceDataReader"]
